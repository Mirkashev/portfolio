<section class="case-detail">
  <div class="case-detail__nav">
    <span class="case-detail__nav__header">Главная / Кейсы</span>
    <span class="case-detail__nav__date"></span>
  </div>

  <div class="case-detail__widget">
    <div class="case-detail__widget__flex-group-left">
      <div class="case-detail__widget__flex-group-top">
        <span class="case-detail__main-technology"></span>
        <span class="case-detail__header"></span>
      </div>
      <div class="case-detail__dev-time">
        <span style="color: rgba(255, 255, 255, 0.3)"
          >срок разработки проекта:</span
        >
        <span class="case-detail__dev-time__value"></span>
      </div>
    </div>
    <div class="case-detail__widget__flex-group-right">
      <img class="case-detail__img hidden" src="" alt="project-img" />
      <div class="loader case-detail-img-loader">
        <div class="spin"></div>
        <div class="bounce"></div>
      </div>
    </div>
  </div>

  <div class="case-detail__task">
    <span class="case-detail__task__header" style="color: #ff3535"
      >Задача проекта</span
    >
    <span class="case-detail__task__text"></span>
  </div>
  <div class="case-detail__our-invest">
    <span class="case-detail__our-invest__header" style="color: #ff3535"
      >наш вклад</span
    >
    <span class="case-detail__our-invest__text"></span>
  </div>

  <div class="case-detail__technologies">
    <div class="case-detail__technologies__flex-group-left">
      <span class="case-detail__technologies__header">Технологии</span>
      <span class="case-detail__technologies__list"></span>
    </div>
    <div class="case-detail__technologies__img-container">
      <img
        class="case-detail__technologies__img hidden"
        src=""
        alt="technolgies"
      />
      <div class="loader case-detail-technologies-loader">
        <div class="spin"></div>
        <div class="bounce"></div>
      </div>
    </div>
  </div>
  <div class="case-detail__technologies-mobile">
    <div class="case-detail__technologies__flex-group-left">
      <span class="case-detail__technologies__header">Технологии</span>
      <span
        class="case-detail__technologies__list case-detail__technologies__list-mobile"
      ></span>
    </div>
    <div class="case-detail__technologies__img-container">
      <img
        class="case-detail__technologies__img case-detail__technologies__img-mobile hidden"
        src=""
        alt="technolgies"
      />
    </div>
  </div>
  <div class="case-detail__approaches">
    <div class="case-detail__approaches__flex-group-left">
      <span class="case-detail__approaches__header">Подходы</span>
      <span class="case-detail__approaches__list"></span>
    </div>
    <div class="case-detail__approaches__img-container">
      <img
        class="case-detail__approaches__img hidden"
        src=""
        alt="approaches"
      />
      <div class="loader case-detail-approaches-loader">
        <div class="spin"></div>
        <div class="bounce"></div>
      </div>
    </div>
  </div>
  <div class="case-detail__approaches-mobile">
    <div class="case-detail__approaches__flex-group-left">
      <span class="case-detail__approaches__header">Подходы</span>
      <span
        class="case-detail__approaches__list case-detail__approaches__list-mobile"
      ></span>
    </div>
    <div class="case-detail__approaches__img-mobile"></div>
  </div>

  <div class="case-detail__comment">
    <img class="case-detail__comment__img" src="" alt="user" />
    <span class="case-detail__comment__text"></span>
    <span class="case-detail__comment__user"></span>
  </div>
</section>
