<!DOCTYPE html>
<html>
  <head>
    <title>Viewer Page</title>
  </head>
  <body
    style="
      font-family: 'Cera Condensed Pro', 'Helvetica Neue', Helvetica, Arial,
        sans-serif;
    "
  >
    <div id="app" class="full-height"></div>
    <link href="./build/css/pc.min.css" rel="stylesheet" />
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="./build/files/modulesJS/phaser.min.js"></script>
    <input
      type="text"
      class="dummy-input"
      style="
        font-family: Cera Condensed Pro;
        font-size: 32px;
        position: absolute;
        top: -500%;
        opacity: 0;
        z-index: -999;
      "
    />
    <div class="ext-state-minimized shown">
      <!-- <img
        style="transform: rotate(92deg) scale(1.5) translate(13%, 34%)"
        src="./build/files/assets/minimized-big.png"
        alt="chicken-basket"
      /> -->
      <img
        style="transform: scaleX(-1) rotate(270deg) translate(-8%, 5%)"
        src="./build/files/assets/minimized-min.png"
        alt="chicken-basket"
      />
      <span style="transform: translate(7%, 0)">Flappy Chicken</span>
      <span
        style="
          font-family: Cera Condensed Pro;
          font-size: 32px;
          position: absolute;
          top: -500%;
          opacity: 0;
          z-index: -999;
        "
        >dummy</span
      >

      <span
        style="
          font-family: Cera Condensed Pro Medium;
          font-size: 32px;
          position: absolute;
          top: -500%;
          opacity: 0;
          z-index: -999;
        "
        >dummy</span
      >
      <img
        style="transform: rotate(90deg) translate(-8%, -46%)"
        src="./build/files/assets/minimized-min.png"
        alt="chicken-basket"
      />
    </div>
    <div class="cont" id="cont">
      <div class="keyboard-control hidden">
        <label class="checkbox-wrapper">
          <input type="checkbox" name="keyboardControl" id="keyboardControl" />
          <span class="checkmark"></span>
        </label>
      </div>
    </div>

    <script src="./build/scripts/pc/game.min.js"></script>
    <!-- <script src="./game/js/app-logic.js"></script> -->
  </body>
</html>
