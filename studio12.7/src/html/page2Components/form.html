<div
  class="contact-form-wrapper is-inview"
  data-scroll="true"
  data-scroll-offset="86%"
  data-scroll-id="green_form"
  data-scroll-call="green_form"
  style="min-height: 667px"
>
  <div class="contact-form" style="min-height: 667px">
    <div class="contact-container">
      <div class="form-text">
        <span>Начнем</span>
        <span>проект?</span>
      </div>
      <div class="form-input-wrapper">
        <form>
          <div class="input-form-global">
            <div class="input-wrapper">
              <input
                type="text"
                class="inp1"
                value=""
                name="firstName"
                placeholder="Имя"
              />
            </div>
            <span class="bad-try-name"
              >Пожалуйста заполните это поле и попробуйте ещё раз</span
            >
          </div>
          <div class="input-form-global">
            <div class="input-wrapper">
              <input
                type="text"
                class="inp2"
                value=""
                name="phone"
                placeholder="Телефон"
              />
            </div>
            <span class="bad-try-phone"
              >Пожалуйста заполните это поле и попробуйте ещё раз</span
            >
          </div>
          <button class="form-button" type="submit">
            <span>Начать проект</span>
          </button>
        </form>
        <div class="thanks-for-mail">
          <span>Спасибо за заявку, мы свяжемся с вами в ближайшее время!</span>
        </div>
      </div>
    </div>
  </div>
</div>
